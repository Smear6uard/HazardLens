version: "3.8"

services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend/uploads:/app/uploads
    environment:
      - HL_MODEL_NAME=yolo11n.pt
      - HL_CONFIDENCE_THRESHOLD=0.35

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
